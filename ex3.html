        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Trick</title>
                <style>
                    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                        font-family: "poppins", sans-serif;
                    }

                    .inputBox {
                        position: relative;
                    }

                    .inputBox input {
                        width: 100%;
                        padding: 10px;
                        border: 1px solid rgba(255, 255, 255, 0.25);
                        background: #1d2b3a;
                        border-radius: 5px;
                        outline: none;
                        color: #fff;
                        font-size: 1m;
                    }
                </style>
            </head>
            <body>
                <div class="inputBox">
                    <input type="text" required="required" id="init" />
                    <span>Starting value</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="final" />
                    <span>Final value</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="increment" />
                    <span>Increment</span>
                </div>
                <button onclick="start()">HAHAHA</button>
                <div class="inputBox" id="inner"></div>
                <script>
                    function start() {
                        let init = parseInt(document.getElementById("init").value);
                        let final = parseInt(document.getElementById("final").value);
                        let increment = parseInt(
                            document.getElementById("increment").value
                        );
                        let result = "";

                        for (let i = init; i <= final; i += increment) {
                            result += ` ${i},`;
                        }

                        inner.innerHTML = `${result.slice(0, -1)} e Acabou!`;
                    }
                </script>

                o incremento, mostrando em seguida todos os valores no intervalo:
                Ex:
                Digite o primeiro Valor: 3

                Digite o incremento: 2
                Contagem: 3 5 7 9 Acabou! -->
            </body>
